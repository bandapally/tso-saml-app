applications:
  - name: tso-saml-app
    memory: 500M
    instances: 1
    buildpack: https://github.com/cloudfoundry/java-buildpack.git
    path: /build/libs/demo-0.0.1-SNAPSHOT.jar
    random-route: true
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 17.+}}'
      spring_profiles_active: 'test'
      JBP_LOG_LEVEL: DEBUG

