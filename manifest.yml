applications:
  - name: tso-saml-app
    memory: 500M
    instances: 1
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack#v5.12.1
    path: build/libs/demo-0.0.1-SNAPSHOT.jar
    random-route: true
    env:
      spring_profiles_active: 'test'
      JBP_LOG_LEVEL: DEBUG
      JBP_CONFIG_TOMCAT: '{ tomcat: { version: 8.0.+ } }'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
      


