applications:
  - name: tso-saml-app
    memory: 500M
    instances: 1
    buildpacks:
    - https://github.com/cloudfoundry/java-buildpack.git
    path: ./build/libs/app-0.0.1-SNAPSHOT.jar
    random-route: true
    env:
      spring_profiles_active: 'test'
      JBP_LOG_LEVEL: DEBUG
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      JBP_CONFIG_REPOSITORY: '{ default_repository_root: "https://github.com/bandapally/tso-saml-app.git" }'



