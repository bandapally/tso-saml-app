applications:
  - name: tso-saml-app
    memory: 500M
    instances: 1
    buildpacks:
    - java_latest
    path: build/libs/demo-0.0.1-SNAPSHOT.jar
    random-route: true
    env:
      JAVA_OPTS: "-Djava.security.egd=file:///dev/urandom"
      spring_profiles_active: 'test'
      JBP_LOG_LEVEL: DEBUG
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 8.+ } }'

